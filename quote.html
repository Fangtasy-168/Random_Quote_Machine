<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Random Steven Universe Quote Machine</title>
    <link rel = stylesheet href ="app\scss\styles.css"/>
</head>
<body>
    <div>
        <div id = "quote-box">
            <div id = "quoteSpot">
                <p><i class="fa fa-quote-left"></i> <span id = "text"></span> <i class="fa fa-quote-right"></i></p>
            </div>
            <div id = "author">
                <p></p>
            </div>
            <div id = "buttons">
                <a id ="tweet-quote" title="Tweet this Quote" class="socialAction" href ="https://twitter.com/intent/tweet?text=" target = "_blank"><i class ="fa fa-twitter"></i></a>
                <a id= "tumblr-post" class="socialAction" href ="https://www.tumblr.com/widgets/share/tool?data-posttype=quote&tags=quote,StevenUniverse&data-content=hello&canonicalUrl=https://random-quote-machine.freecodecamp.rocks/" target ="_blank"><i class ="fa fa-tumblr"></i></a>
                <button id="new-quote" title ="New Quote">New Quote</button>
            </div>
        </div> 
        <footer>By Tony Fang</footer> 
    </div>
</body>
<script type = "text/javascript" src="App\Js\RquoteMachineJQ.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
